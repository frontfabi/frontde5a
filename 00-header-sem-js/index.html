<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header Sem JS</title>
</head>
<body>
  <nav class="navBar">
    <div class="toggleNavBar">
      <label for="toggleCk" class="toggleLabel">
        <input id="toggleCk" type="checkbox" class="toggleCheck" />
        <button class="toggleBtn">Click for toggle navbar</button>
      </label>
    </div>
    <div class="navBarWrapper">
      <div class="navbarGroup navBarLogoNav">
        <h1 class="logo">
          <a href="#" class="logoLink">
            <img src="images/Logo.svg" alt="Logo do site" />
          </a>
        </h1>

        <ul class="navBarList">
          <li class="navBarItem">
            <a href="#" class="navbarLink">Home</a>
          </li>
          <li class="navBarItem">
            <a href="#" class="navbarLink">Products</a>
          </li>
          <li class="navBarItem">
            <a href="#" class="navbarLink">About</a>
          </li>
          <li class="navBarItem">
            <a href="#" class="navbarLink">Pricing</a>
          </li>
        </ul>
      </div>

      <div class="navbarGroup navBarSearchButton">
        <div class="searchInput">
          <button class="searchButton">
            <img src="images/lupa.svg" />
          </button>
          <input type="text" class="searchInputText" placeholder="Search for anything" />
        </div>

        <button class="buyNow">
          Buy Now
        </button>
      </div>
    </div>
  </nav>
</body>
</html>
